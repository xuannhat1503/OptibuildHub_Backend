# Production Configuration
# Thay đổi các thông tin này theo server của bạn

# Database Configuration
spring.datasource.url=jdbc:mysql://YOUR_DB_HOST:3306/optibuild_hub?useSSL=true&allowPublicKeyRetrieval=true
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=8080

# File Upload
file.upload-dir=/var/www/uploads
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=25MB

# JWT Configuration
jwt.secret=${JWT_SECRET:your-production-secret-key-change-this-to-something-very-secure-and-random}
jwt.expiration=86400000

# Logging
logging.level.root=INFO
logging.level.com.optibuildhub=INFO
