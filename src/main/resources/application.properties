spring.datasource.url=jdbc:mysql://localhost:3306/optibuild_hub?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect



file.upload-dir=uploads
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=25MB

# JWT Configuration
jwt.secret=optibuildhub-secret-key-2024-make-it-long-and-secure-at-least-256-bits-for-production
jwt.expiration=86400000

logging.level.root=INFO
logging.level.com.optibuildhub=DEBUG